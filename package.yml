package: ffmpeg
version: '2.0.0'
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/

# Seiten
pages:
    mediapool/ffmpeg:
        title: 'Video-Konverter'
        perm: ffmpeg[]
        icon: rex-icon fa-compress

        subpages:
            main:
                title: 'translate:ffmpeg_main'
                perm: ffmpeg[]
            config:
                title: 'translate:ffmpeg_video_config'
                perm: ffmpeg[config]
                icon: rex-icon fa-wrench
default_config:
    command: 'ffmpeg -y -i INPUT -vcodec h264   OUTPUT.mp4'

requires:
    redaxo: '^5.18.1'
    packages:
        media_pool: '^2.14.0'
    php:
        version: '>=8.1'
        extensions: [gd, xml]

installer_ignore:
    - node_modules
    - .env
